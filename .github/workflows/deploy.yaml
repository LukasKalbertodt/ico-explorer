name: Deploy

on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - name: Build
        run: npx parcel build src/index.html --public-url /ico-explorer/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
