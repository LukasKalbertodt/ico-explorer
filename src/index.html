<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ico Explorer</title>
        <link href="main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="outer">
            <h1>Ico Explorer</h1>
            <div class="description">
                Interactive tool to explore icosahedron-based triangulation of the sphere.
            </div>

            <div class="sep"></div>

            <div class="basic-settings">
                <label>
                    <input id="projectToSphere" type="checkbox" />
                    Project vertices onto sphere
                </label>
                <label>
                    Tesselation level:
                    <input id="tesselationLevel" type="range" min="0" max="10" />
                </label>
            </div>

            <div class="sep"></div>

            <canvas id="canvas"></canvas>
        </div>
        <script src="index.ts" type="module"></script>
    </body>
</html>
