<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ico Explorer</title>
        <link href="main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="outer">
            <h1>Ico Explorer</h1>
            <div class="description">
                Interactive tool to explore icosahedron-based triangulation of the sphere.
            </div>

            <div class="sep"></div>

            <div class="basic-settings">
                <fieldset class="multiple-choice">
                    <legend>Projection</legend>
                    <form id="projection">
                        <label><input value="none" name="projection" type="radio" checked />None</label>
                        <label><input value="normalize" name="projection" type="radio" />Normalize</label>
                    </form>
                </fieldset>
                <fieldset class="labels-space-in-between">
                    <legend>Settings</legend>
                    <label>
                        Tesselation level:
                        <input id="tesselationLevel" type="range" min="0" max="10" />
                    </label>
                    <label>
                        Truncate:
                        <input id="truncate" type="range" min="0" max="10" value="0" />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>View</legend>
                    <label>
                        <input type="checkbox" id="autoRotate" checked />
                        Auto rotate
                    </label>
                </fieldset>
            </div>

            <div class="sep"></div>

            <div class="factors">
                <div>
                    Area:
                    <div id="areaStat"></div>
                </div>
                <div>
                    Side length:
                    <div id="sideLengthStat"></div>
                </div>
                <div>
                    Angle:
                    <div id="angleStat"></div>
                </div>
            </div>

            <div class="sep"></div>

            <canvas id="canvas"></canvas>
        </div>
        <script src="index.ts" type="module"></script>
    </body>
</html>
